<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: url(lpu.jpg); background-repeat: no-repeat; background-position: center; background-size: cover;">
    <h1 style="text-align: center; color: rgb(0, 0, 0); font-size: 24px;">Signup</h1>
    <form style="text-align: center; background-color: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.5);">
        <p>
            <label for="name" style="color: white; font-size: 16px;">Name</label><br>
            <input type="text" id="name" placeholder=" Enter Name" style="padding: 5px; width: 100%; border: none; border-radius: 10px; font-size: 16px;">
        </p>
        <p>
            <label for="email" style="color: white; font-size: 16px;">Email</label><br>
            <input type="email" id="email" placeholder=" Enter Email" style="padding: 5px; width: 100%; border: none; border-radius: 10px; font-size: 16px;">
        </p>
        <p>
            <label for="contact no." style="color: white; font-size: 16px;">Phone no.</label><br>
            <input type="tel" id="contact" placeholder="Enter No." style="padding: 5px; width: 100%; border: none; border-radius: 10px; font-size: 16px;">
        </p>
        <p>
            <label for="date of birth" style="color: white; font-size: 16px;">Date of birth</label><br>
            <input type="date" id="date of birth" placeholder="MM/DD/YEAR" style="padding: 5px; width: 100%; border: none; border-radius: 10px; font-size: 16px;">
        </p>
        <p>
            <label for="password" style="color: white; font-size: 16px;">Create password</label><br>
            <input type="password" id="password" placeholder="Create Password" style="padding: 5px; width: 100%; border: none; border-radius: 10px; font-size: 16px;">
        </p>
        <p>
            <label for="password" style="color: white; font-size: 16px;">Confirm Password</label><br>
            <input type="password" id="password" placeholder="Confirm Password" style="padding: 5px; width: 100%; border: none; border-radius: 10px; font-size: 16px;">
        </p>
        <button value="signup" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0); padding: 5px 10px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px;"><a href="login.html">Signup</a></button> <button value="signup" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0); padding: 5px 10px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px;"><a href="login.html">Login</a></button>
    </form>
</body>
</html>
